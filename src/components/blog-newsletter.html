<section class="py-24 bg-white dark:bg-[#0b1120] border-t border-slate-200 dark:border-slate-800 transition-colors duration-300 relative">
    
    <div class="absolute inset-0 opacity-[0.03] pointer-events-none bg-[url('https://grainy-gradients.vercel.app/noise.svg')] mix-blend-overlay"></div>

    <div class="wrapper relative z-10">
        
        <div class="grid grid-cols-1 md:grid-cols-6 gap-y-12 md:gap-x-12 items-end">

            <div class="md:col-span-1 hidden md:flex flex-col justify-between h-full min-h-[140px] border-l border-slate-200 dark:border-slate-800 pl-6">
                <span class="font-mono text-[10px] text-slate-400 uppercase tracking-widest rotate-180" style="writing-mode: vertical-rl;">
                    System_Status
                </span>
                <div class="flex items-center gap-2">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-500 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                    </span>
                    <span class="font-mono text-[10px] font-bold text-green-600 dark:text-green-400 uppercase tracking-widest">
                        Online
                    </span>
                </div>
            </div>

            <div class="md:col-span-3">
                <span class="font-mono text-blue-600 dark:text-blue-400 text-xs font-bold uppercase tracking-widest mb-4 block">
                    // Newsletter
                </span>
                <h2 class="text-5xl md:text-7xl font-black text-slate-900 dark:text-white tracking-tighter leading-[0.9]">
                    Stay <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 dark:from-blue-400 dark:to-purple-400">Synced.</span>
                </h2>
                <p class="mt-6 text-slate-500 dark:text-slate-400 text-lg max-w-sm leading-relaxed">
                    Join the inner circle. Get engineering deep dives and architecture patterns delivered to your inbox.
                </p>
            </div>

            <div class="md:col-span-2 w-full">
                <form class="relative group">
                    
                    <label for="email" class="block font-mono text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">
                        Enter_Email_Address
                    </label>

                    <div class="relative flex items-end">
                        <input type="email" 
                               id="email"
                               placeholder="name@company.com" 
                               class="w-full bg-transparent border-b-2 border-slate-200 dark:border-slate-700 py-4 pr-12 text-xl md:text-2xl font-bold text-slate-900 dark:text-white placeholder-slate-300 dark:placeholder-slate-600 outline-none focus:border-blue-600 dark:focus:border-blue-400 transition-all duration-300 rounded-none"
                               required>
                        
                        <button type="submit" class="absolute right-0 bottom-4 text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 transition-transform hover:translate-x-1 duration-300">
                            <i class="ri-arrow-right-line text-3xl"></i>
                        </button>
                    </div>

                    <div class="mt-4 flex items-center gap-2 text-[10px] font-mono text-slate-400">
                        <i class="ri-shield-check-line text-green-500"></i>
                        <span>Zero spam protocol active.</span>
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>
