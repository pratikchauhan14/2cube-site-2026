                        </button>
                        <button class="p-1.5 rounded text-slate-400 dark:text-slate-500 hover:text-slate-600 dark:hover:text-slate-300 transition-colors" id="btn-view-list">

                        </button>

                </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    
    // 1. Elements Select Karo
    const viewList = document.getElementById('view-list');
    const viewGrid = document.getElementById('view-grid');
    const btnList = document.getElementById('btn-view-list');
    const btnGrid = document.getElementById('btn-view-grid');

    // Agar elements page par nahi hain to return (Error rokne ke liye)
    if (!viewList || !viewGrid || !btnList || !btnGrid) return;

    // 2. Active Class Styles (Tailwind)
    const activeClass = ['text-slate-900', 'dark:text-white', 'bg-slate-100', 'dark:bg-slate-800'];
    const inactiveClass = ['text-slate-400', 'dark:text-slate-500', 'hover:text-slate-600', 'dark:hover:text-slate-300'];

    // 3. Function to Switch View
    function switchView(type) {
        if (type === 'grid') {
            // Show Grid, Hide List
            viewList.classList.add('hidden');
            viewGrid.classList.remove('hidden');

            // Button Styling: Grid Active
            btnGrid.classList.add(...activeClass);
            btnGrid.classList.remove(...inactiveClass);
            
            // List Inactive
            btnList.classList.remove(...activeClass);
            btnList.classList.add(...inactiveClass);

            // Save Preference
            localStorage.setItem('blogView', 'grid');
        } else {
            // Show List, Hide Grid
            viewGrid.classList.add('hidden');
            viewList.classList.remove('hidden');

            // Button Styling: List Active
            btnList.classList.add(...activeClass);
            btnList.classList.remove(...inactiveClass);

            // Grid Inactive
            btnGrid.classList.remove(...activeClass);
            btnGrid.classList.add(...inactiveClass);

            // Save Preference
            localStorage.setItem('blogView', 'list');
        }
    }

    // 4. Event Listeners Lagao
    btnGrid.addEventListener('click', () => switchView('grid'));
    btnList.addEventListener('click', () => switchView('list'));

    // 5. Check LocalStorage on Load (User ki purani choice yaad rakhne ke liye)
    const savedView = localStorage.getItem('blogView');
    if (savedView === 'grid') {
        switchView('grid');
    } else {
        switchView('list'); // Default
    }
});
</script>
