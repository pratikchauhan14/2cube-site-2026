<style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
        display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {

        scrollbar-width: none;  /* Firefox */
    }

    .terminal-tab.active {
        background-color: #0d1117;
        color: #cbd5e1;
        border-top: 1px solid rgba(51, 65, 85, 0.5);
        border-right: 1px solid rgba(51, 65, 85, 0.5);
        border-left: 1px solid rgba(51, 65, 85, 0.5);
    }
    .terminal-tab:not(.active) {
        background-color: transparent;
        border-top: 1px solid transparent;
    }
</style>

<script>
    // DATA: Scripts for each tab
    const scripts = {
        migration: [
            { text: "hs auth --account=PRO_PORTAL --mode=secure", color: "text-white", state: "AUTH_CHECK", dot: "bg-yellow-500" },
            { text: "> Establishing handshake... [OK]", color: "text-slate-500", state: "CONNECTING", dot: "bg-yellow-500 animate-pulse" },
            { text: "hs fetch --src=wordpress_db --dest=hubdb", color: "text-white", state: "FETCHING", dot: "bg-blue-500 animate-pulse" },
            { text: "> Found 420 Posts, 12 Custom Types.", color: "text-slate-400", state: "MAPPING", dot: "bg-blue-500 animate-pulse" },
            { text: "hs upload --module=custom_blog_layout", color: "text-white", state: "UPLOADING", dot: "bg-orange-500 animate-pulse" },
            { text: "> Uploading assets/css/theme.css... [DONE]", color: "text-yellow-500", state: "UPLOADING", dot: "bg-orange-500 animate-pulse" },
            { text: "> Deploying to Staging Environment...", color: "text-slate-300", state: "DEPLOYING", dot: "bg-purple-500 animate-pulse" },
            { text: "> [SUCCESS] Migration Complete. No Errors.", color: "text-green-400 font-bold", state: "READY", dot: "bg-green-500" }
        ],
        analytics: [
            { text: "GET /api/v1/google-search-console/status", color: "text-blue-400", state: "CONNECTING", dot: "bg-blue-500" },
            { text: "{", color: "text-white", state: "READING", dot: "bg-green-500 animate-pulse" },
            { text: '&nbsp;&nbsp;"organic_traffic": "STABLE",', color: "text-green-400", state: "ANALYZING", dot: "bg-green-500 animate-pulse" },
            { text: '&nbsp;&nbsp;"indexing_status": "100%_INDEXED",', color: "text-green-400", state: "ANALYZING", dot: "bg-green-500 animate-pulse" },
            { text: '&nbsp;&nbsp;"core_web_vitals": {', color: "text-white", state: "ANALYZING", dot: "bg-green-500 animate-pulse" },
            { text: '&nbsp;&nbsp;&nbsp;&nbsp;"LCP": "0.8s",', color: "text-yellow-400", state: "ANALYZING", dot: "bg-green-500 animate-pulse" },
            { text: '&nbsp;&nbsp;&nbsp;&nbsp;"CLS": "0.00"', color: "text-yellow-400", state: "ANALYZING", dot: "bg-green-500 animate-pulse" },
            { text: '&nbsp;&nbsp;}', color: "text-white", state: "ANALYZING", dot: "bg-green-500 animate-pulse" },
            { text: "}", color: "text-white", state: "COMPLETE", dot: "bg-green-500" },
            { text: "> SEO Integrity Verified.", color: "text-slate-400", state: "VERIFIED", dot: "bg-green-500" }
        ],
        support: [
            { text: "run system_check --daily", color: "text-white", state: "INIT_CHECK", dot: "bg-purple-500" },
            { text: "> Checking SSL Certificate... [VALID]", color: "text-green-400", state: "SECURITY", dot: "bg-purple-500 animate-pulse" },
            { text: "> 24/7 Uptime Monitor... [ACTIVE]", color: "text-green-400", state: "MONITORING", dot: "bg-purple-500 animate-pulse" },
            { text: "> Daily Backup Verification... [OK]", color: "text-slate-400", state: "BACKUP", dot: "bg-purple-500 animate-pulse" },
            { text: "> HubL Error Scan... [CLEAN]", color: "text-slate-400", state: "SCANNING", dot: "bg-purple-500 animate-pulse" },
            { text: "echo 'Support Systems Operational'", color: "text-blue-400", state: "ONLINE", dot: "bg-green-500" },
            { text: "> We've got your back. Forever.", color: "text-orange-500 font-bold italic", state: "SUPPORT", dot: "bg-orange-500" }
        ]
    };

    let currentTimeout;
    const terminalContent = document.getElementById('terminal-content');
    const statusText = document.getElementById('status-text');
    const statusDot = document.getElementById('status-dot');

    function switchTab(tabName) {
        document.querySelectorAll('.terminal-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tabName}`).classList.add('active');

        if (currentTimeout) clearTimeout(currentTimeout);
        terminalContent.innerHTML = '';
        
        const selectedScript = scripts[tabName];
        typeScript(selectedScript, 0, 0);
    }

    function typeScript(lines, lineIndex, charIndex) {
        if (lineIndex < lines.length) {
            
            if (charIndex === 0) {
                let currentLineData = lines[lineIndex];
                
                if(currentLineData.state) {
                    statusText.innerText = currentLineData.state;
                    statusDot.className = `w-1.5 h-1.5 rounded-full ${currentLineData.dot}`;
                }

                let div = document.createElement('div');
                div.className = `mb-1.5 ${currentLineData.color}`;
                div.id = `line-${lineIndex}`;
                
                if(currentLineData.text.startsWith('hs') || currentLineData.text.startsWith('run') || currentLineData.text.startsWith('GET')) {
                     div.innerHTML = '<span class="text-orange-500 mr-2 font-bold">âžœ</span>';
                }
                
                terminalContent.appendChild(div);
            }

            const fullText = lines[lineIndex].text;
            const currentDiv = document.getElementById(`line-${lineIndex}`);
            
            if (fullText.includes('&nbsp;')) {
                currentDiv.innerHTML += fullText;
                currentTimeout = setTimeout(() => typeScript(lines, lineIndex + 1, 0), 300);
            } else {
                if (charIndex < fullText.length) {
                    currentDiv.innerHTML += fullText.charAt(charIndex);
                    currentTimeout = setTimeout(() => typeScript(lines, lineIndex, charIndex + 1), 20);
                } else {
                    currentTimeout = setTimeout(() => typeScript(lines, lineIndex + 1, 0), 400);
                }
            }

        } else {
            statusText.innerText = "WAITING...";
            statusDot.className = "w-1.5 h-1.5 rounded-full bg-slate-500 animate-pulse";
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        switchTab('migration');
    });
</script>
